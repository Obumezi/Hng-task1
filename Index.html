<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Data Showcase</title>
</head>
<body>
    <div class="container">
        <h1 data-testid="slackUserName">Obumneme Eziamaka</h1>
        <img src="profile-pic.png" alt="Your Slack Username" data-testid="slackDisplayImage">
        <p data-testid="currentDayOfTheWeek">Current Day of the Week:</p>
        <p id="dayOfWeek" data-testid="dayOfWeek"></p>
        <p data-testid="currentUTCTime">Current UTC Time (milliseconds):</p>
        <p id="utcTime" data-testid="utcTime"></p>
        <p data-testid="myTrack">Track: Frontend</p>
        <a href="https://github.com/Obumezi/Hng-task1" data-testid="githubURL" target="_blank">GitHub Repository</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
